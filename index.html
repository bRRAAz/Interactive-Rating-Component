<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png">
    <script src="/script.js" defer></script>
    <title>Interactive rating component</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="div-img">
                <img src="/images/icon-star.svg" alt="icon-star">
            </div>
            <h1>
                How did we do?
            </h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us
                improve our offering!
            </p>
            <form class="form-rating">
                <div class="div-btn">
                    <input type="radio" name="rating" value="1" id="1" class="inp">

                    <input type="radio" name="rating" value="2" id="2" class="inp">

                    <input type="radio" name="rating" value="3" id="3" class="inp">

                    <input type="radio" name="rating" value="4" id="4" class="inp">

                    <input type="radio" name="rating" value="5" id="5" class="inp">

                </div>
            </form>
            <input class="submit" id="sub" type="submit" value="SUBMIT" onclick="submit()">

        </div>
        <div class="container2">
            <section class="sec1">
                <img src="/images/illustration-thank-you.svg" alt="thanks">
                <p id="p"></p>
            </section>
            <section class="sec2">
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to
                    get
                    in touch!</p>
            </section>
        </div>
    </main>
</body>

</html>
